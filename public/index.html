<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Send mails through SMTP you can use the frontend form or the API :)">
    <title>sendMailer SMTP | Alan Escarcha</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/api/v1" method="post">
    <h1 class="h3 mb-4 fw-normal">sendMailer SMTP</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="host" placeholder="smtp.gmail.com" value="smtp.gmail.com" name="host" required>
      <label for="host">SMTP Host</label>
    </div>
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="number" class="form-control" id="port" placeholder="465" value="465" name="port" required>
          <label for="port">SMTP Port</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" id="secure" name="secure" required>
            <option selected value="ssl">SSL</option>
            <option value="tls">TLS</option>
            <option value="none">None</option>
          </select>
          <label for="secure">SMTP Port</label>
        </div>
      </div>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="user" placeholder="user@domain.com" name="user" required>
      <label for="user">SMTP User</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
      <label for="password">SMTP Password</label>
    </div>
    <hr>
    <div class="form-floating">
      <input type="text" class="form-control" id="name" placeholder="Sender email name" name="name" required>
      <label for="name">From email name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="from" placeholder="Sender email address" name="from" required>
      <label for="from">From email address</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="to" placeholder="list of receivers" name="to" required>
      <label for="to">To email</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" required>
      <label for="subject">Subject</label>
    </div>
    <div class="form-floating">
      <select class="form-select" id="typeMSG" name="typeMSG" required>
        <option selected value="text">Text</option>
        <option value="html">HTML</option>
      </select>
      <label for="typeMSG">Message type</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" id="message" placeholder="Message" name="message" required></textarea>
      <label for="message">Message</label>
    </div>
    <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit" id="sendBTN">Send email</button>
    <p class="mt-5 text-muted">&copy; <a class="text-decoration-none" href="https://github.com/alanescarcha">github.com/alanescarcha</a></p>
  </form>
</main>


    
  </body>
</html>
